<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics - ShopHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="electronics.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>ShopHub</h1>
            </div>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            <div class="nav-container">
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="categories.html">Categories</a>
                    <a href="deals.html">Deals</a>
                    <a href="contact.html">Contact</a>
                    <a href="about.html">About</a>
                </div>
                <div class="nav-icons">
                    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"><i
                            class="fas fa-moon"></i></button>
                    <a href="#"><i class="fas fa-search"></i></a>
                    <a href="#"><i class="fas fa-shopping-cart"></i></a>
                    <a href="#"><i class="fas fa-user"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <main style="padding:2rem 5%;">
        <div style="margin-bottom:1rem;"><a href="categories.html" style="color:var(--text-secondary);">‚Üê Back to
                Categories</a></div>
        <h2 style="margin-bottom:1rem;">Electronics</h2>

        <section class="featured-products">
            <h2>Top Electronics</h2>
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-image">
                        <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=800&q=80"
                            alt="Laptop">
                        <div class="product-overlay">
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3>UltraBook Pro 14"</h3>
                        <div class="price">$1,199</div>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=800&q=80"
                            alt="Headphones">
                        <div class="product-overlay">
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3>Wireless Headphones X</h3>
                        <div class="price">$199</div>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=800&q=80"
                            alt="Smartwatch">
                        <div class="product-overlay">
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3>SmartWatch S3</h3>
                        <div class="price">$299</div>
                    </div>
                </div>

            </div>
        </section>
    </main>

</body>

</html>
