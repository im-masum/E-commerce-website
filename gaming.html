<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming - ShopHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gaming.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <h1>ShopHub</h1>
                </a>
            </div>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            <div class="nav-container">
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="categories.html">Categories</a>
                    <a href="deals.html">Deals</a>
                    <a href="contact.html">Contact</a>
                    <a href="about.html">About</a>
                </div>
                <div class="nav-icons">
                    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"><i
                            class="fas fa-moon"></i></button>
                    <input type="text" placeholder="search">
                    <a href="#"><i class="fas fa-search"></i></a>
                    <a href="#"><i class="fas fa-shopping-cart"></i></a>
                    <a href="#"><i class="fas fa-user"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <main style="padding:2rem 5%;">
        <div style="margin-bottom:1rem;"><a href="categories.html" style="color:var(--text-secondary);">‚Üê Back to
                Categories</a></div>
        <h2 style="margin-bottom:1rem;">Gaming</h2>

        <section class="featured-products">
            <h2>Gaming Gear</h2>
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-image">
                        <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=800&q=80"
                            alt="Controller">
                        <div class="product-overlay">
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3>Pro Wireless Controller</h3>
                        <div class="price">$79</div>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=800&q=80"
                            alt="Headset">
                        <div class="product-overlay">
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3>Surround Sound Headset</h3>
                        <div class="price">$129</div>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="https://images.unsplash.com/photo-1606813902836-8f1fd2f2e6a5?auto=format&fit=crop&w=800&q=80"
                            alt="Keyboard">
                        <div class="product-overlay">
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3>RGB Mechanical Keyboard</h3>
                        <div class="price">$139</div>
                    </div>
                </div>

            </div>
        </section>
    </main>

</body>

</html>
