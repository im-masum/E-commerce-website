<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home & Living - ShopHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>ShopHub</h1>
            </div>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            <div class="nav-container">
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="categories.html">Categories</a>
                    <a href="deals.html">Deals</a>
                    <a href="contact.html">Contact</a>
                    <a href="about.html">About</a>
                </div>
                <div class="nav-icons">
                    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"><i
                            class="fas fa-moon"></i></button>
                    <a href="#"><i class="fas fa-search"></i></a>
                    <a href="#"><i class="fas fa-shopping-cart"></i></a>
                    <a href="#"><i class="fas fa-user"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <main style="padding:2rem 5%;">
        <div style="margin-bottom:1rem;"><a href="categories.html" style="color:var(--text-secondary);">‚Üê Back to
                Categories</a></div>
        <h2 style="margin-bottom:1rem;">Home & Living</h2>

        <section class="featured-products">
            <h2>Home Essentials</h2>
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-image">
                        <img src="https://images.unsplash.com/photo-1505691723518-36a5b71a3e89?auto=format&fit=crop&w=800&q=80"
                            alt="Sofa">
                        <div class="product-overlay">
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3>Cozy Sofa</h3>
                        <div class="price">$799</div>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="https://images.unsplash.com/photo-1524758631624-e2822e304c36?auto=format&fit=crop&w=800&q=80"
                            alt="Lamp">
                        <div class="product-overlay">
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3>Modern Lamp</h3>
                        <div class="price">$59</div>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=800&q=80"
                            alt="Plant">
                        <div class="product-overlay">
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3>Indoor Plant Set</h3>
                        <div class="price">$39</div>
                    </div>
                </div>

            </div>
        </section>

</html>
